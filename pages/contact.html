<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myteam-multi-page</title>
    <link rel="stylesheet" href="../css/contact/contact.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <div class="navbar__container">
            <div class="navbar__container--left">
              <img src="../images/about/logo.svg" alt="page" />
              <div class="navbar--links">
                <ul>
                  <li><a href="index.html">home</a></li>
                  <li><a href="pages/about.html">about</a></li>
                </ul>
              </div>
            </div>
            <div class="navbar__container--right">
              <button class="btn btn-navbar">contact us</button>
            </div>
          </div>
        </div>
      </nav>
      <section id="contact">
        <div class="container">
          <div class="contact__container">
            <div class="contact__container--left">
              <div class="contact__container--left--title">
                <h1>Contact</h1>
                <h3>Ask us about</h3>
              </div>
              <div class="home__right--cards">
                <div class="home__right--card">
                  <div class="card--img">
                    <img src="../images/home/card-1.svg" alt="page" />
                  </div>
                  <div class="card--text">
                    <p>The quality of our talent network</p>
                  </div>
                </div>
                <div class="home__right--card">
                  <div class="card--img">
                    <img src="../images/home/card-2.svg" alt="page" />
                  </div>
                  <div class="card--text">
                    <p>Usage & implementation of our software</p>
                  </div>
                </div>
                <div class="home__right--card">
                  <div class="card--img">
                    <img src="../images/home/card-3.svg" alt="page" />
                  </div>
                  <div class="card--text">
                    <p>How we help drive innovation</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="contact__container--right">
              <form action="#">
                <input
                  required
                  id="name"
                  placeholder="Name"
                  type="text"
                  name="name"
                />
                <input
                  required
                  id="email"
                  placeholder="Email Adress"
                  type="email"
                  name="email"
                />
                <input
                  required
                  id="company-name"
                  placeholder="Company Name"
                  type="text"
                  name="company-name"
                />
                <input
                  required
                  id="title"
                  placeholder="Title"
                  type="text"
                  name="title"
                />
                <input
                  required
                  id="message"
                  placeholder="Message"
                  type="text"
                  name="message"
                />
                <input
                  required
                  id="submit"
                  type="submit"
                  value="Submit"
                  name="message"
                />
              </form>
            </div>
          </div>
        </div>
      </section>
    </header>
    <footer>
      <section id="footer">
        <div class="container">
          <div class="footer__container">
            <div class="footer__container--left">
              <div class="footer__container--left--title">
                <img src="../images/home/logo.svg" alt="page" />
                <div class="footer__link">
                  <a href="index.html">Home</a>
                  <a href="./pages/about.html">About</a>
                </div>
              </div>
              <div class="footer__tel">
                <p>
                  987 Hillcrest Lane <br />Irvine, Ca <br />California 92714
                  <br />Call Us : 949-833-7432
                </p>
              </div>
            </div>
            <div class="footer__container--right">
              <div class="footer__sites">
                <div class="footer--web">
                  <img src="../images/home/facebook.svg" alt="page" />
                  <img src="../images/home/pinterest.svg" alt="page" />
                  <img src="../images/home/twitter.svg" alt="page" />
                </div>
                <div class="footer--last">
                  <p>Copyright 2020. All Rights Reserved</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </footer>
  </body>
</html>
